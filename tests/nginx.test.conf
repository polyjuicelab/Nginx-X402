# Test nginx configuration for integration tests
# This configuration loads the x402 module and sets up test endpoints

load_module /usr/lib/nginx/modules/libnginx_x402.so;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Upstream backend server (mock)
    upstream backend {
        server 127.0.0.1:9999;  # Non-existent backend for testing
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (no payment required)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Protected location with x402 payment
        location /api/protected {
            # Enable x402 payment protection
            x402 on;
            
            # Payment configuration
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            x402_facilitator_fallback error;
            x402_description "Test API access payment";
            
            # CRITICAL: Do not add return, proxy_pass, or other directives that set handlers
            # The x402 handler should be set by the x402 on; directive
            # If we add return or proxy_pass, it will overwrite our handler
        }

        # Prometheus metrics endpoint
        location /metrics {
            x402_metrics on;
            access_log off;
        }

        # Public location (no payment required)
        location / {
            root /var/www/html;
            index index.html;
            return 200 "Public endpoint\n";
            add_header Content-Type text/plain;
        }
    }
}

