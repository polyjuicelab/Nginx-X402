# Test nginx configuration for integration tests
# This configuration loads the x402 module and sets up test endpoints

load_module /usr/lib/nginx/modules/libnginx_x402.so;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Upstream backend server (mock backend for proxy_pass testing)
    upstream backend {
        server 127.0.0.1:9999;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (no payment required)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Protected location with x402 payment (without proxy_pass)
        location /api/protected {
            # Enable x402 payment protection
            x402 on;
            
            # Payment configuration
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            x402_facilitator_fallback error;
            x402_description "Test API access payment";
        }

        # Protected location with x402 payment AND proxy_pass
        # This tests that x402 handler works correctly even when proxy_pass is configured
        location /api/protected-proxy {
            # Enable x402 payment protection
            x402 on;
            
            # Payment configuration
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            x402_facilitator_fallback error;
            x402_description "Test API access payment with proxy";
            
            # proxy_pass should work correctly with x402
            # Payment verification happens in ACCESS_PHASE before proxy_pass handler runs
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Prometheus metrics endpoint
        location /metrics {
            x402_metrics on;
            access_log off;
        }

        # Public location (no payment required)
        location / {
            root /var/www/html;
            index index.html;
            return 200 "Public endpoint\n";
            add_header Content-Type text/plain;
        }

        # Test Case 5: WebSocket endpoint
        location /ws {
            x402 on;
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            x402_facilitator_fallback error;
            x402_description "WebSocket endpoint";
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Test Case 6: Subrequest (mirror) endpoint
        # Note: auth_request requires http_auth_request_module which may not be compiled
        # We'll use a simpler approach: test with a location that creates subrequests
        # For now, we'll test subrequest detection by checking if parent pointer is set
        # This will be tested manually or with a different mechanism
        
        # Simple endpoint to test subrequest behavior
        # Subrequests are created internally by nginx for various purposes
        location /api/subrequest-test {
            x402 on;
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            x402_facilitator_fallback error;
            x402_description "Subrequest test endpoint";
            
            proxy_pass http://backend;
        }

        # Test Case 7: Internal redirect (error_page) endpoint
        # Note: error_page with named location creates internal redirects
        location /api/error-test {
            x402 on;
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            x402_facilitator_fallback error;
            x402_description "Error page test";
            
            # Force 404 to trigger error_page
            return 404 "Not found";
        }

        # Fallback location for error_page (internal redirect target)
        location @fallback {
            proxy_pass http://backend;
        }

        # Error page configuration - triggers internal redirect to @fallback
        error_page 404 = @fallback;

        # Test Case: x402_asset fallback (should use default USDC when not specified)
        location /api/asset-fallback {
            x402 on;
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            # x402_asset not specified - should use default USDC
            x402_facilitator_fallback error;
            x402_description "Asset fallback test (should use USDC)";
        }

        # Test Case: x402_network_id configuration
        location /api/network-id {
            x402 on;
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network_id 84532;  # Base Sepolia chainId
            x402_facilitator_fallback error;
            x402_description "Network ID test (chainId 84532)";
        }

        # Test Case: x402_network_id with mainnet
        location /api/network-id-mainnet {
            x402 on;
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network_id 8453;  # Base Mainnet chainId
            x402_facilitator_fallback error;
            x402_description "Network ID test (chainId 8453 - mainnet)";
        }

        # Test Case: Custom x402_asset address with 18 decimals (standard ERC-20)
        location /api/custom-asset {
            x402 on;
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            x402_asset 0x036CbD53842c5426634e7929541eC2318f3dCF7e;  # Custom token address
            x402_asset_decimals 18;  # Standard ERC-20 token with 18 decimals
            x402_facilitator_fallback error;
            x402_description "Custom asset test (18 decimals)";
        }

        # Test Case: x402_network_id takes precedence over x402_network
        location /api/network-priority {
            x402 on;
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;  # Should be ignored
            x402_network_id 8453;  # Should take precedence (Base Mainnet)
            x402_facilitator_fallback error;
            x402_description "Network priority test (network_id should win)";
        }

        # Test Case: Resource URL validation and mimeType presence
        # This tests that:
        # 1. Full URLs are preserved correctly (no leading / added)
        # 2. mimeType is always set in the response
        location /api/resource-url-test {
            x402 on;
            x402_amount 0.0001;
            x402_pay_to 0x209693Bc6afc0C5328bA36FaF03C514EF312287C;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            x402_asset 0x036CbD53842c5426634e7929541eC2318f3dCF7e;
            x402_facilitator_fallback error;
            x402_description "Resource URL and mimeType test";
        }
    }
}

