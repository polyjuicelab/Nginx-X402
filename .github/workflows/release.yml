name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release.outputs.tag }}
      created: ${{ steps.release.outputs.created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commit SHA
        id: commit
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Commit SHA: $COMMIT_SHA"

      - name: Create release tag
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const commit = '${{ steps.commit.outputs.sha }}';
            const tagName = `v${version}-${commit}`;
            const releaseName = `v${version}-${commit}`;
            
            // Check if tag already exists
            try {
              await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tagName}`
              });
              console.log(`Tag ${tagName} already exists, skipping release creation`);
              core.setOutput('created', 'false');
              return;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }
            
            // Create tag
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tagName}`,
              sha: context.sha
            });
            
            // Create release
            const releaseResponse = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: releaseName,
              body: `Release ${releaseName}\n\n- Version: ${version}\n- Commit: ${commit}\n- Commit Message: ${context.payload.head_commit?.message || 'N/A'}\n\n[View Changes](https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${context.payload.before}...${context.sha})`,
              draft: false,
              prerelease: false
            });
            
            console.log(`Created release ${releaseName} with tag ${tagName}`);
            
            // Create or update 'latest' tag to point to this release
            try {
              // Delete existing 'latest' tag if it exists
              try {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: 'tags/latest'
                });
                console.log('Deleted existing latest tag');
              } catch (error) {
                if (error.status !== 404) {
                  throw error;
                }
                // Tag doesn't exist, that's fine
              }
              
              // Create new 'latest' tag pointing to the same commit
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/latest',
                sha: context.sha
              });
              console.log('Created latest tag');
            } catch (error) {
              console.warn(`Failed to create latest tag: ${error.message}`);
              // Don't fail the workflow if latest tag creation fails
            }
            
            core.setOutput('created', 'true');
            core.setOutput('tag', tagName);

  build-and-upload:
    name: Build and Upload Artifacts
    needs: create-release
    if: needs.create-release.outputs.created == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup nginx source for build
        run: |
          # Auto-detect nginx version or use default
          NGX_VERSION="1.22.0"
          if command -v nginx >/dev/null 2>&1; then
            NGX_VERSION=$(nginx -v 2>&1 | grep -oE 'nginx/[0-9]+\.[0-9]+\.[0-9]+' | cut -d'/' -f2 || echo "1.22.0")
          fi
          echo "NGX_VERSION=$NGX_VERSION" >> $GITHUB_ENV
          # Download and configure nginx source if not cached
          if [ ! -d "/tmp/nginx-$NGX_VERSION" ] || [ ! -d "/tmp/nginx-$NGX_VERSION/objs" ]; then
            cd /tmp
            if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
              wget -q "https://nginx.org/download/nginx-$NGX_VERSION.tar.gz" || exit 1
            else
              curl -sSfL -o "nginx-$NGX_VERSION.tar.gz" "https://nginx.org/download/nginx-$NGX_VERSION.tar.gz" || exit 1
            fi
            tar -xzf nginx-$NGX_VERSION.tar.gz && rm nginx-$NGX_VERSION.tar.gz || exit 1
            cd nginx-$NGX_VERSION
            ./configure --without-http_rewrite_module --with-cc-opt="-fPIC" >/dev/null 2>&1 || exit 1
          fi
          echo "NGINX_SOURCE_DIR=/tmp/nginx-$NGX_VERSION" >> $GITHUB_ENV

      - name: Build release
        env:
          NGINX_SOURCE_DIR: ${{ env.NGINX_SOURCE_DIR }}
          NGX_VERSION: ${{ env.NGX_VERSION }}
        run: cargo build --release

      - name: Determine artifact path
        id: artifact
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            ARTIFACT_PATH=$(find target -name "libnginx_x402.so" -path "*/release/*" | head -1)
            ARTIFACT_NAME="libnginx_x402-linux-x86_64.so"
          else
            ARTIFACT_PATH=$(find target -name "libnginx_x402.dylib" -path "*/release/*" | head -1)
            ARTIFACT_NAME="libnginx_x402-macos-x86_64.dylib"
          fi
          echo "path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "Found artifact: $ARTIFACT_PATH"

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          files: ${{ steps.artifact.outputs.path }}
          name: ${{ steps.artifact.outputs.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    name: Build Debian Package (${{ matrix.arch }})
    needs: create-release
    if: needs.create-release.outputs.created == 'true'
    strategy:
      matrix:
        arch: [amd64, arm64, armhf]
        include:
          - arch: amd64
            deb_arch: amd64
            rust_target: x86_64-unknown-linux-gnu
          - arch: arm64
            deb_arch: arm64
            rust_target: aarch64-unknown-linux-gnu
          - arch: armhf
            deb_arch: armhf
            rust_target: armv7-unknown-linux-gnueabihf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation toolchain
        if: matrix.arch != 'amd64'
        run: |
          rustup target add ${{ matrix.rust_target }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper \
            cargo \
            rustc \
            libssl-dev \
            pkg-config \
            libclang-dev \
            build-essential \
            crossbuild-essential-${{ matrix.deb_arch }} \
            qemu-user-static \
            binfmt-support

      - name: Setup cross-compilation environment
        if: matrix.arch != 'amd64'
        run: |
          # Install cross-compilation libraries
          sudo apt-get install -y \
            libssl-dev:${{ matrix.deb_arch }} \
            libclang-dev:${{ matrix.deb_arch }} || true
          # Setup cargo config for cross-compilation
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml <<EOF
          [target.${{ matrix.rust_target }}]
          linker = "${{ matrix.rust_target }}-gcc"
          EOF

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.arch }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.arch }}-

      - name: Setup nginx source for build
        run: |
          # Auto-detect nginx version or use default
          NGX_VERSION="1.22.0"
          if command -v nginx >/dev/null 2>&1; then
            NGX_VERSION=$(nginx -v 2>&1 | grep -oE 'nginx/[0-9]+\.[0-9]+\.[0-9]+' | cut -d'/' -f2 || echo "1.22.0")
          fi
          echo "NGX_VERSION=$NGX_VERSION" >> $GITHUB_ENV
          # Download and configure nginx source if not cached
          if [ ! -d "/tmp/nginx-$NGX_VERSION" ] || [ ! -d "/tmp/nginx-$NGX_VERSION/objs" ]; then
            cd /tmp
            wget -q "https://nginx.org/download/nginx-$NGX_VERSION.tar.gz" || exit 1
            tar -xzf nginx-$NGX_VERSION.tar.gz && rm nginx-$NGX_VERSION.tar.gz || exit 1
            cd nginx-$NGX_VERSION
            ./configure --without-http_rewrite_module --with-cc-opt="-fPIC" >/dev/null 2>&1 || exit 1
          fi
          echo "NGINX_SOURCE_DIR=/tmp/nginx-$NGX_VERSION" >> $GITHUB_ENV

      - name: Update Debian changelog version
        run: |
          VERSION=$(grep '^version' Cargo.toml | cut -d'"' -f2)
          echo "Detected version from Cargo.toml: $VERSION"
          # Update debian/changelog version to match Cargo.toml
          # Format: nginx-x402 (VERSION-1) unstable; urgency=medium
          sed -i "1s/(.*)/(${VERSION}-1)/" debian/changelog

      - name: Build Debian package
        env:
          NGINX_SOURCE_DIR: ${{ env.NGINX_SOURCE_DIR }}
          NGX_VERSION: ${{ env.NGX_VERSION }}
          NGX_CONFIGURE_ARGS: "--without-http_rewrite_module"
          DEB_BUILD_OPTIONS: "nocheck"
          DEB_HOST_ARCH: ${{ matrix.deb_arch }}
          DEB_BUILD_ARCH: ${{ matrix.deb_arch }}
        run: |
          # Build for target architecture
          # dpkg-buildpackage will use DEB_HOST_ARCH and DEB_BUILD_ARCH env vars
          dpkg-buildpackage -b -us -uc

      - name: Copy deb package to workspace
        id: deb_file
        run: |
          echo "Looking for deb package with architecture: ${{ matrix.deb_arch }}"
          echo "Files in parent directory:"
          ls -la ../ || echo "Cannot list parent directory"
          echo "Files in current directory:"
          ls -la . || echo "Cannot list current directory"
          # Try multiple patterns to find the deb package
          DEB_FILE=$(find .. -maxdepth 1 -name "nginx-x402_*_${{ matrix.deb_arch }}.deb" 2>/dev/null | head -1)
          if [ -z "$DEB_FILE" ]; then
            DEB_FILE=$(find .. -maxdepth 1 -name "nginx-x402_*.deb" 2>/dev/null | head -1)
          fi
          if [ -z "$DEB_FILE" ]; then
            echo "Error: Could not find deb package for architecture ${{ matrix.deb_arch }}"
            echo "Searched patterns:"
            echo "  - nginx-x402_*_${{ matrix.deb_arch }}.deb"
            echo "  - nginx-x402_*.deb"
            exit 1
          fi
          DEB_BASENAME=$(basename "$DEB_FILE")
          echo "Found deb package: $DEB_FILE"
          cp "$DEB_FILE" "./$DEB_BASENAME"
          echo "file=./$DEB_BASENAME" >> $GITHUB_OUTPUT
          echo "basename=$DEB_BASENAME" >> $GITHUB_OUTPUT
          echo "arch=${{ matrix.deb_arch }}" >> $GITHUB_OUTPUT
          echo "Copied deb package: $DEB_BASENAME"

      - name: Upload deb package to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          files: ${{ steps.deb_file.outputs.file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest deb package for amd64
        if: matrix.arch == 'amd64'
        run: |
          DEB_FILE="${{ steps.deb_file.outputs.file }}"
          cp "$DEB_FILE" "./nginx-x402_latest_amd64.deb"
          echo "Created latest deb: nginx-x402_latest_amd64.deb"

      - name: Upload latest deb package (amd64 only)
        if: matrix.arch == 'amd64'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: ./nginx-x402_latest_amd64.deb
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

