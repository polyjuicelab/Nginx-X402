name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check --all

      - name: Run clippy
        env:
          NGX_CONFIGURE_ARGS: "--without-http_rewrite_module"
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run unit tests
        run: cargo test --lib

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev curl
          # Check if Docker is already installed
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found, installing..."
            # Try to install docker.io, but handle conflicts gracefully
            sudo apt-get install -y docker.io || {
              echo "docker.io installation failed, trying alternative method..."
              # Remove conflicting packages if needed
              sudo apt-get remove -y docker docker-engine docker.io containerd runc 2>/dev/null || true
              sudo apt-get install -y docker.io
            }
          fi

      - name: Start Docker service
        run: |
          # Start Docker service
          sudo systemctl start docker || sudo service docker start
          # Add current user to docker group (may require logout/login, but try anyway)
          sudo usermod -aG docker $USER || sudo usermod -aG docker runner || true
          # Wait for Docker to be ready
          sleep 2
          sudo docker ps
          # Verify Docker is working
          sudo docker run --rm hello-world

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Docker integration tests
        env:
          NGX_CONFIGURE_ARGS: "--without-http_rewrite_module"
        run: |
          # Run Docker-based integration tests
          # Use --ignored to run tests marked with #[ignore]
          # Ensure tests run and fail if they fail (don't skip)
          cargo test --test docker_integration_test --features integration-test -- --ignored --nocapture

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm pcre
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libnginx_x402-${{ matrix.os }}
          path: |
            target/*/release/libnginx_x402.*
          if-no-files-found: ignore

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper \
            cargo \
            rustc \
            libssl-dev \
            pkg-config \
            libclang-dev \
            build-essential

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-deb-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deb-

      - name: Build Debian package
        env:
          NGX_CONFIGURE_ARGS: "--without-http_rewrite_module"
          DEB_BUILD_OPTIONS: "nocheck"
        run: |
          # Build for native architecture (amd64)
          dpkg-buildpackage -b -us -uc

      - name: Copy deb package to workspace
        run: |
          echo "Looking for deb package"
          echo "Files in parent directory:"
          ls -la ../ || echo "Cannot list parent directory"
          echo "Files in current directory:"
          ls -la . || echo "Cannot list current directory"
          # Find the deb package
          DEB_FILE=$(find .. -maxdepth 1 -name "nginx-x402_*_amd64.deb" 2>/dev/null | head -1)
          if [ -z "$DEB_FILE" ]; then
            DEB_FILE=$(find .. -maxdepth 1 -name "nginx-x402_*.deb" 2>/dev/null | head -1)
          fi
          if [ -z "$DEB_FILE" ]; then
            echo "Error: Could not find deb package"
            echo "Searched patterns:"
            echo "  - nginx-x402_*_amd64.deb"
            echo "  - nginx-x402_*.deb"
            exit 1
          fi
          echo "Found deb package: $DEB_FILE"
          cp "$DEB_FILE" "./nginx-x402_amd64.deb"
          echo "Copied deb package: $(basename "$DEB_FILE")"

      - name: Upload deb package
        uses: actions/upload-artifact@v4
        with:
          name: nginx-x402-deb-amd64
          path: |
            nginx-x402_amd64.deb
          if-no-files-found: error

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            rpm \
            cargo \
            rustc \
            libssl-dev \
            pkg-config \
            libclang-dev \
            build-essential

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-rpm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rpm-

      - name: Create source tarball
        run: |
          mkdir -p ~/rpmbuild/SOURCES
          VERSION=$(grep '^version' Cargo.toml | cut -d'"' -f2)
          tar -czf ~/rpmbuild/SOURCES/nginx-x402-${VERSION}.tar.gz \
            --exclude='.git' \
            --exclude='target' \
            --exclude='*.deb' \
            --exclude='*.rpm' \
            --exclude='.github' \
            --transform "s,^,nginx-x402-${VERSION}/," \
            .

      - name: Build RPM package
        env:
          NGX_CONFIGURE_ARGS: "--without-http_rewrite_module"
        run: |
          # Set libclang path
          if [ -d /usr/lib64/llvm/lib ]; then
            export LIBCLANG_PATH=/usr/lib64/llvm/lib
          elif [ -d /usr/lib/llvm/lib ]; then
            export LIBCLANG_PATH=/usr/lib/llvm/lib
          fi
          # Build RPM for native architecture (x86_64)
          rpmbuild -ba rpm/nginx-x402.spec --nodeps

      - name: Copy RPM package to workspace
        run: |
          echo "Looking for RPM package"
          RPM_FILE=$(find ~/rpmbuild/RPMS -name "nginx-x402-*.x86_64.rpm" 2>/dev/null | head -1)
          if [ -z "$RPM_FILE" ]; then
            RPM_FILE=$(find ~/rpmbuild/RPMS -name "nginx-x402-*.rpm" 2>/dev/null | head -1)
          fi
          if [ -z "$RPM_FILE" ]; then
            echo "Error: Could not find RPM package"
            echo "Searching in: ~/rpmbuild/RPMS"
            find ~/rpmbuild/RPMS -name "*.rpm" 2>/dev/null || echo "No RPM files found"
            exit 1
          fi
          echo "Found RPM package: $RPM_FILE"
          cp "$RPM_FILE" "./nginx-x402_x86_64.rpm"
          echo "Copied RPM package: $(basename "$RPM_FILE")"

      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        with:
          name: nginx-x402-rpm-x86_64
          path: |
            nginx-x402_x86_64.rpm
          if-no-files-found: error

