name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --lib

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm pcre
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libnginx_x402-${{ matrix.os }}
          path: |
            target/*/release/libnginx_x402.*
          if-no-files-found: ignore

  build-deb:
    name: Build Debian Package (${{ matrix.arch }})
    strategy:
      matrix:
        arch: [amd64, arm64, armhf]
        include:
          - arch: amd64
            deb_arch: amd64
            rust_target: x86_64-unknown-linux-gnu
          - arch: arm64
            deb_arch: arm64
            rust_target: aarch64-unknown-linux-gnu
          - arch: armhf
            deb_arch: armhf
            rust_target: armv7-unknown-linux-gnueabihf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation toolchain
        if: matrix.arch != 'amd64'
        run: |
          rustup target add ${{ matrix.rust_target }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper \
            cargo \
            rustc \
            libssl-dev \
            pkg-config \
            libclang-dev \
            build-essential \
            crossbuild-essential-${{ matrix.deb_arch }} \
            qemu-user-static \
            binfmt-support

      - name: Setup cross-compilation environment
        if: matrix.arch != 'amd64'
        run: |
          # Install cross-compilation libraries
          sudo apt-get install -y \
            libssl-dev:${{ matrix.deb_arch }} \
            libclang-dev:${{ matrix.deb_arch }} || true
          # Setup cargo config for cross-compilation
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml <<EOF
          [target.${{ matrix.rust_target }}]
          linker = "${{ matrix.rust_target }}-gcc"
          EOF

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.arch }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.arch }}-

      - name: Build Debian package
        env:
          NGX_CONFIGURE_ARGS: "--without-http_rewrite_module"
          DEB_BUILD_OPTIONS: "nocheck"
          DEB_HOST_ARCH: ${{ matrix.deb_arch }}
          DEB_BUILD_ARCH: ${{ matrix.deb_arch }}
        run: |
          # Build for target architecture
          # dpkg-buildpackage will use DEB_HOST_ARCH and DEB_BUILD_ARCH env vars
          dpkg-buildpackage -b -us -uc

      - name: Copy deb package to workspace
        run: |
          echo "Looking for deb package with architecture: ${{ matrix.deb_arch }}"
          echo "Files in parent directory:"
          ls -la ../ || echo "Cannot list parent directory"
          echo "Files in current directory:"
          ls -la . || echo "Cannot list current directory"
          # Try multiple patterns to find the deb package
          DEB_FILE=$(find .. -maxdepth 1 -name "nginx-x402_*_${{ matrix.deb_arch }}.deb" 2>/dev/null | head -1)
          if [ -z "$DEB_FILE" ]; then
            DEB_FILE=$(find .. -maxdepth 1 -name "nginx-x402_*.deb" 2>/dev/null | head -1)
          fi
          if [ -z "$DEB_FILE" ]; then
            echo "Error: Could not find deb package for architecture ${{ matrix.deb_arch }}"
            echo "Searched patterns:"
            echo "  - nginx-x402_*_${{ matrix.deb_arch }}.deb"
            echo "  - nginx-x402_*.deb"
            exit 1
          fi
          echo "Found deb package: $DEB_FILE"
          cp "$DEB_FILE" "./nginx-x402_${{ matrix.deb_arch }}.deb"
          echo "Copied deb package: $(basename "$DEB_FILE")"

      - name: Upload deb package
        uses: actions/upload-artifact@v4
        with:
          name: nginx-x402-deb-${{ matrix.deb_arch }}
          path: |
            nginx-x402_${{ matrix.deb_arch }}.deb
          if-no-files-found: error

  build-rpm:
    name: Build RPM Package (${{ matrix.arch }})
    strategy:
      matrix:
        arch: [x86_64]
        include:
          - arch: x86_64
            rust_target: x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            rpm \
            cargo \
            rustc \
            libssl-dev \
            pkg-config \
            libclang-dev \
            build-essential

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-rpm-${{ matrix.arch }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rpm-${{ matrix.arch }}-

      - name: Create source tarball
        run: |
          mkdir -p ~/rpmbuild/SOURCES
          VERSION=$(grep '^version' Cargo.toml | cut -d'"' -f2)
          tar -czf ~/rpmbuild/SOURCES/nginx-x402-${VERSION}.tar.gz \
            --exclude='.git' \
            --exclude='target' \
            --exclude='*.deb' \
            --exclude='*.rpm' \
            --exclude='.github' \
            --transform "s,^,nginx-x402-${VERSION}/," \
            .

      - name: Build RPM package
        env:
          NGX_CONFIGURE_ARGS: "--without-http_rewrite_module"
        run: |
          # Set libclang path
          if [ -d /usr/lib64/llvm/lib ]; then
            export LIBCLANG_PATH=/usr/lib64/llvm/lib
          elif [ -d /usr/lib/llvm/lib ]; then
            export LIBCLANG_PATH=/usr/lib/llvm/lib
          fi
          # Build RPM (only x86_64 supported on Ubuntu runner)
          rpmbuild -ba rpm/nginx-x402.spec

      - name: Copy RPM package to workspace
        run: |
          echo "Looking for RPM package with architecture: ${{ matrix.arch }}"
          RPM_FILE=$(find ~/rpmbuild/RPMS -name "nginx-x402-*.${{ matrix.arch }}.rpm" 2>/dev/null | head -1)
          if [ -z "$RPM_FILE" ]; then
            echo "Error: Could not find RPM package for architecture ${{ matrix.arch }}"
            find ~/rpmbuild/RPMS -name "*.rpm" 2>/dev/null || echo "No RPM files found"
            exit 1
          fi
          echo "Found RPM package: $RPM_FILE"
          cp "$RPM_FILE" "./nginx-x402_${{ matrix.arch }}.rpm"
          echo "Copied RPM package: $(basename "$RPM_FILE")"

      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        with:
          name: nginx-x402-rpm-${{ matrix.arch }}
          path: |
            nginx-x402_${{ matrix.arch }}.rpm
          if-no-files-found: error

