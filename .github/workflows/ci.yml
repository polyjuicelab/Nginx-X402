name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --lib

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm pcre
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libnginx_x402-${{ matrix.os }}
          path: |
            target/*/release/libnginx_x402.*
          if-no-files-found: ignore

  build-deb:
    name: Build Debian Package (${{ matrix.arch }})
    strategy:
      matrix:
        arch: [amd64, arm64, armhf]
        include:
          - arch: amd64
            deb_arch: amd64
            rust_target: x86_64-unknown-linux-gnu
          - arch: arm64
            deb_arch: arm64
            rust_target: aarch64-unknown-linux-gnu
          - arch: armhf
            deb_arch: armhf
            rust_target: armv7-unknown-linux-gnueabihf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation toolchain
        if: matrix.arch != 'amd64'
        run: |
          rustup target add ${{ matrix.rust_target }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper \
            cargo \
            rustc \
            libssl-dev \
            pkg-config \
            libclang-dev \
            build-essential \
            crossbuild-essential-${{ matrix.deb_arch }} \
            qemu-user-static \
            binfmt-support

      - name: Setup cross-compilation environment
        if: matrix.arch != 'amd64'
        run: |
          # Install cross-compilation libraries
          sudo apt-get install -y \
            libssl-dev:${{ matrix.deb_arch }} \
            libclang-dev:${{ matrix.deb_arch }} || true
          # Setup cargo config for cross-compilation
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml <<EOF
          [target.${{ matrix.rust_target }}]
          linker = "${{ matrix.rust_target }}-gcc"
          EOF

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.arch }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.arch }}-

      - name: Build Debian package
        env:
          NGX_CONFIGURE_ARGS: "--without-http_rewrite_module"
          DEB_BUILD_OPTIONS: "nocheck"
          DEB_HOST_ARCH: ${{ matrix.deb_arch }}
          DEB_BUILD_ARCH: ${{ matrix.deb_arch }}
        run: |
          # Build for target architecture
          # dpkg-buildpackage will use DEB_HOST_ARCH and DEB_BUILD_ARCH env vars
          dpkg-buildpackage -b -us -uc

      - name: Upload deb package
        uses: actions/upload-artifact@v4
        with:
          name: nginx-x402-deb-${{ matrix.deb_arch }}
          path: |
            ../nginx-x402_*_${{ matrix.deb_arch }}.deb
          if-no-files-found: error

